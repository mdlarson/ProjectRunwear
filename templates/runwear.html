<head>

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="static/geo.js" defer></script>

<body>
    <header>
        <h1>What should I wear for my run?</h1>
    </header>
    <main>
        <section>
            <h2>Find Weather for Your Run</h2>
            <button class="temp-button" onclick="getLocation()">Find Me</button>, or â†“

            </form>
